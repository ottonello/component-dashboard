{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
    <div class="container">
        <div class="row">
            <h1>Ping!</h1>
            <p></p>
        </div>
        <div class="row">
            {{range $name, $value := .services}}
            {{if $value}}
            <img src="public/img/green-light.jpg" width="64" height="64">
            {{else}}
            <img src="public/img/red-light.jpg" width="64" height="64">
            {{end}}
            {{$name}}<br>

            {{end}}
            <div>
            </div>

        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

{{template "footer.html" .}}
